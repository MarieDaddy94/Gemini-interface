
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Trading Analysts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              trading: {
                bg: '#131722',
                panel: '#1e222d',
                grid: '#2a2e39',
                text: '#d1d4dc',
                green: '#089981',
                red: '#f23645',
                accent: '#2962ff'
              }
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #131722;
        color: #d1d4dc;
      }
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Trading Journal Table Styles */
      .journal-table thead {
        background: radial-gradient(circle at top, #151b2c 0, #050711 60%);
      }

      .journal-table th,
      .journal-table td {
        padding: 4px 6px;
        text-align: left;
        border-bottom: 1px solid #11141e;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .journal-table th {
        font-size: 11px;
        font-weight: 600;
        opacity: 0.8;
        color: #9ca3af;
      }
      
      .journal-table td {
        color: #d1d4dc;
      }

      .journal-table tbody tr:nth-child(even) {
        background: rgba(15, 18, 34, 0.7);
      }

      .journal-table tbody tr:nth-child(odd) {
        background: rgba(6, 8, 18, 0.8);
      }
      
      .journal-table tbody tr:hover {
        background: rgba(42, 46, 57, 0.5);
      }

      /* PnL / R coloring */
      .pnl-positive { color: #4ade80; }
      .pnl-negative { color: #f97373; }
      .r-strong { font-weight: 700; color: #22c55e; }
      .r-positive { color: #a3e635; }
      .r-negative { color: #f97373; }

      /* Direction badge */
      .direction-badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 1px 6px;
        border-radius: 999px;
        font-size: 10px;
        font-weight: 600;
      }
      .direction-long { background: rgba(34, 197, 94, 0.12); color: #4ade80; }
      .direction-short { background: rgba(239, 68, 68, 0.12); color: #f97373; }

      /* Source */
      .journal-source {
        font-size: 10px;
        text-transform: uppercase;
        opacity: 0.7;
      }

      /* Agent pill styling */
      .agent-pill {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 1px 6px;
        border-radius: 999px;
        font-size: 10px;
        font-weight: 600;
        background: rgba(148, 163, 184, 0.18);
        color: #e5e7eb;
      }

      /* Example per-agent color themes */
      .agent-quant {
        background: rgba(56, 189, 248, 0.18);
        color: #38bdf8;
      }

      .agent-pattern {
        background: rgba(249, 115, 22, 0.18);
        color: #fb923c;
      }

      .agent-risk {
        background: rgba(239, 68, 68, 0.18);
        color: #fca5a5;
      }

      .agent-macro {
        background: rgba(129, 140, 248, 0.18);
        color: #a5b4fc;
      }

      .agent-coach {
        background: rgba(34, 197, 94, 0.18);
        color: #4ade80;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "openai": "https://aistudiocdn.com/openai@^6.9.1",
    "zod": "https://aistudiocdn.com/zod@^4.1.13",
    "@openai/agents-realtime": "https://aistudiocdn.com/@openai/agents-realtime@^0.3.3",
    "@openai/agents": "https://aistudiocdn.com/@openai/agents@^0.3.3",
    "@openai/realtime-api-beta": "https://aistudiocdn.com/@openai/realtime-api-beta@^0.0.0",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.6"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
